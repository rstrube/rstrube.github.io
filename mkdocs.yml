site_name: Robert Strube's 2nd Brain
theme:
  name: material
  palette: 
    scheme: slate
    primary: indigo
    accent: indigo
  features:
  - navigation.tabs
  - navigation.sections
  - content.code.copy
  - content.code.annotate
extra_css:
  - stylesheets/extra.css
plugins:
  - search
  - tags
  - roamlinks
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - tables